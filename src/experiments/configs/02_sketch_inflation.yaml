name: 02_sketch_inflation
seed: 42
data:
  name: synthetic_regression
  n_samples: 4000
  n_features: 500
  noise: 0.1
  condition_number: 50.0
loss:
  name: squared
  l2_reg: 5e-4
optimizer:
  name: samd_ss
  lambda_auto:
    batches: 12
    factor: 1.5
  epsilon: 0.15
  step_schedule:
    type: inverse_sqrt
    eta0: 0.4
  sketch:
    name: randomized_svd
    rank: 32
    ridge: 1e-2
  constraint:
    type: l2_ball
    radius: 3.0
sweep:
  param: optimizer.sketch.rank
  values: [8, 16, 32, 64, 128]
train:
  epochs: 3
  batch_size: 256
  domain_diameter: 6.0
