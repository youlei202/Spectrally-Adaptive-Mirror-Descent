name: 03_fast_rates
seed: 7
data:
  name: synthetic_logistic
  n_samples: 5000
  n_features: 100
loss:
  name: logistic
  l2_reg: 1e-2
optimizer:
  name: samd_ss
  lambda_reg: 100000.0
  epsilon: 0.1
  step_schedule:
    type: strong_convexity
    alpha: 0.5
  sketch:
    name: oja
    rank: 32
    step_size: 0.05
  constraint:
    type: l2_ball
    radius: 2.0
train:
  epochs: 4
  batch_size: 64
  domain_diameter: 4.0
