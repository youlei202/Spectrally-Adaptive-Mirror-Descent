name: 01_effective_dimension
seed: 0
data:
  name: synthetic_regression
  n_samples: 2000
  n_features: 200
  noise: 0.05
  condition_number: 30.0
loss:
  name: squared
  l2_reg: 1e-3
optimizer:
  name: samd_ss
  lambda_auto:
    batches: 10
    factor: 2.0
  epsilon: 0.1
  step_schedule:
    type: inverse_sqrt
    eta0: 0.6
  sketch:
    name: frequent_directions
    rank: 32
    ridge: 1e-3
  constraint:
    type: l2_ball
    radius: 2.5
train:
  epochs: 2
  batch_size: 128
  domain_diameter: 5.0
